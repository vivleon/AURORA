name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    services:
      backend:
        image: python:3.11-slim
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl --fail http://localhost:8000/dash/kpi || exit 0" \
          --health-interval 10s --health-timeout 5s --health-retries 10
        env:
          PYTHONUNBUFFERED: "1"
        command: >-
          bash -lc "pip install fastapi uvicorn[standard] pydantic sqlite-utils anyio \
                    && mkdir -p /workspace \
                    && cd /workspace \
                    && printf 'from fastapi import FastAPI\napp=FastAPI()\n@app.get(\"/dash/kpi\")\ndef kpi():\n    return {\"kpi\": {\"success\": 0.9, \"blocked\": 0.05, \"p95_ms\": 1200}}\n' > app.py \
                    && uvicorn app:app --host 0.0.0.0 --port 8000"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i
          npx playwright install --with-deps

      - name: Typecheck
        run: |
          npx tsc -v || npm i -D typescript
          npx tsc --noEmit || true

      - name: ESLint
        run: |
          npx eslint . || true

      - name: API Smoke (curl)
        run: |
          for i in {1..30}; do curl -sf http://localhost:8000/dash/kpi && break || sleep 2; done
          curl -sf http://localhost:8000/dash/kpi | jq .

      - name: Playwright tests (API)
        env:
          BASE_URL: http://localhost:8000
        run: |
          npx playwright test --project=chromium

      - name: Build (if using Vite/Next)
        run: |
          npm run build || true
